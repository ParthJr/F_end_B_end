<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="upevent_admin.css">
</head>
<body>
    <div class="admin-panel">
        <h1>Add Upcoming Event</h1>
        <form>
            <label for="eventTitle">Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" required><br>

            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea><br>

            <label for="eventTimestamp">Timestamp:</label>
            <input type="datetime-local" id="eventTimestamp" name="eventTimestamp" required><br>

            <button type="submit">Publish Event</button>
        </form>
    </div>
</body>
</html>
